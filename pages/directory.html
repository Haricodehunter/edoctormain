
  <!--/ header-->

      <div class="banner">
        <img src="img/banner_3.jpg" class="img-responsive" alt="">
        <div class="container">
          <div class="row">

            <div  class="importantTelephones col-md-12 col-lg-12 col-sm-12 col-xs-12">

                  </div>
                  <!--/infoBox-->
                </div>
               
                <!--/col-4-->
              </div>
              <!--/row-->
            </div>
            <!--/importantTelephones-->

          </div>
        </div>
      </div>
    </div>
  </div>
